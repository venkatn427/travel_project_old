<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forgot Password</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Reset Password</h1>
			<div class="links">
				<a href="{{ url_for('reset_password') }}">Reset password</a>
			</div>
			<div class="msg" style ="text-align:center;">
				<label><strong>{{msg}}</strong></label>
			</div>
			<form action="{{ url_for('reset_password') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<input type="submit" value="Send Temporary Password">
			</form>	
		</div>
	</body>
</html>
