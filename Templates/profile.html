<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Go Travel India - Find your Destination</title>
</head>

<body>

    <body>

        <!--===========Nav Bar=================-->
        <section class="nav-bar">
            <div class="logo">Welcome, {{ username1 }}  </div>
            <ul class="menu">
                <li><a href="#">home</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">contact us</a></li>
                <li><a href= "{{ url_for('logout') }}" >Logout</a></li>
            </ul>
            </div>

        </section>
        <!--===============Banner================-->
        <section class="banner">
            <div class="banner-text-item">
                <div class="banner-heading">
                    <h1>Find your Next Tourist Spot!</h1>
                </div>
                <form class="form" method="POST" action="{{ url_for('locationdetails') }}">
                    <input list="mylist" name="selected_state" id="state" placeholder="Where would you like to go? Select City Name">
                    <datalist id="mylist">
                        {% for location in locations %}
                        <option> {{location.state}} </option>
                        {% endfor %}
                    </datalist>
                    
                </form>
            </div>
        </section>

        <div id="username_">{{username}}</div>
        <div id="chat-window" class="chat-window">
            <div class="chat-header">
                Hello {{ username1 }}, How can I Help?
                <button id="toggle-chat" class="minimize-button">-</button>
            </div>
            <div id="chat-output"></div>
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
            </div>

        </div>
        <script src="{{ url_for('static',filename='styles/chat.js') }}"></script>
    </body>

    </body>

</html>
</body>

</html>
